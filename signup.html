<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/login.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="container">
      <img class="bg" src="/src/img/bgsmall.jpg" alt="" />
      <div class="overlay"></div>
      <img class="logo" id="logo" src="/src/img/lillardLogo.png" alt="" />

      <form style="display: none" class="formContainer">
        <label>Email</label>
        <input
          type="text"
          username=""
          id="usernameInput"
          placeholder="Email Adress"
        />
        <label>Password</label>
        <input
          type="password"
          password=""
          id="passwordInput"
          placeholder="Password"
        />
        <label>Confirm Password</label>
        <input
          type="password"
          password=""
          id="passwordInput"
          placeholder="Password"
        />
        <button id="signUp" class="signIn">Create Account</button>
        <p class="pLoginAccount">Already have an account? Login here.</p>
      </form>
    </div>

    <script src="/src/js/loginSignup.js"></script>
  </body>
</html>
