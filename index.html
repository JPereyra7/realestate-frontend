<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="/src/css/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <img class="bg" src="/src/img/bgsmall.jpg" alt="" />
      <div class="overlay"></div>
      <img class="logo" id="logo" src="/src/img/lillardLogo.png" alt="" />

      <form id="loginForm" style="display: none" class="formContainer">
        <label>Email</label>
        <input
          type="text"
          username=""
          id="userName"
          placeholder="Email Address"
        />
        <label>Password</label>
        <input
          type="password"
          password=""
          id="password"
          placeholder="Password"
        />
        <button id="logIn" class="signIn">Login</button>
        <button style="display: none;" id="signUp">Sign Up</button> 
        <p class="pCreateAccount">Don't have an account? Create one here.</p>
      </form>
    </div>

    <script src="/src/js/loginSignup.js"></script>
  </body>
</html>
